<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <div  th:each="pc : ${pcs}">
      <form th:action="'/PC/'+${pc.id_pc}+'/edit'" method="post">
          <input type="text" th:value="${pc.name}" name="name" placeholder="Введите название компьютера">
          <input type="text" th:value="${pc.cpu}" name="cpu" placeholder="Введите название процессера">
          <input type="number" th:value="${pc.ram}" name="ram" placeholder="Введите оперативной памяти">
          <p>Есть ли в наличии</p>
          <input type="checkbox" th:value="${pc.has}" name="has">
          <input type="number" th:value="${pc.price}" name="price" placeholder="Введите цену за компьютер">
        <button type="submit">Сохранить изменения</button>
      </form>
    </div>
    </body>
</html>
